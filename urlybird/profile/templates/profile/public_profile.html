{% extends 'profile/profile_base.html' %}

{% block content %}
    {% if not bookmarks %}
        <h2>No bookmarks have been created by this user.</h2>
    {% else %}
    {% for bookmark in bookmarks %}
    <p>    <a href="{% url 'bookmark_detail' bookmark.id %}">
            {{ bookmark.title }}
            {{ bookmark.user }}
        </a>
    </p>

    {% endfor %}
    {% endif %}
{% endblock %}
